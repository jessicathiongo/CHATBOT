<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THERABOT</title>
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="avatar-container">
          <img src="tiny bot.jpg" alt="Chatbot Avatar" class="chatbot-avatar" />
          <svg class="online-status" width="12" height="12">
            <use xlink:href="#online-status"></use>
          </svg>
        </div>
        <h3>THERA</h3>
      </div>

      <div class="chat-box" id="chat-box">
        <div class="message bot-message">
          <div class="message-timestamp">Just now</div>
          <div class="message-content">
            Hello! I'm here to help you. How are you feeling today?
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">
          <svg width="24" height="24">
            <use xlink:href="#send-icon"></use>
          </svg>
        </button>
      </div>
    </div>

    <!-- svgs for interface -->
    <!-- Send Icon (replace button text) -->
    <svg style="display: none">
      <symbol id="send-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
      </symbol>
    </svg>

    <!-- Attachment Icon -->
    <svg style="display: none">
      <symbol id="attachment-icon" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"
        />
      </symbol>
    </svg>

    <!-- Menu Icon -->
    <svg style="display: none">
      <symbol id="menu-icon" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"
        />
      </symbol>
    </svg>

    <!-- Online Status Indicator -->
    <svg style="display: none">
      <symbol id="online-status" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="8" fill="#4CAF50" />
      </symbol>
    </svg>

    <script src="chat bot.js"></script>
  </body>
</html>
